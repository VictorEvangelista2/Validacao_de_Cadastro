<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Validação.css'>
    <script src='Validacao.js'></script>
</head>
<body>

    <div class="container">
        <h1>Cadastre-se</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="text">Nome de Usuário</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="number" required>
            </div>

            <div class="input-group">
                <label for="number">Telefone</label>
                <input type="number" id="password" name="number" required>
            </div>
            
            <p><a href="Validação.html">Voltar para o login</a></p>

            <button type="submit">Cadastre-se</button> 


        </form>
        <div id="errorMessage"></div>
    </div>
</body>
</html>
